<ngx-spinner></ngx-spinner>
<div class="app-body animated fadeIn"
  style="background-image: url('assets/img/bg.png');background-size: 100% 100%;background-repeat: no-repeat;">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row mb-4">
        <img alt="admin@bootstrapmaster.com" class="img-avatar" src="assets/logo/logo.png"
          style="align-self: center; display: block;margin-left: auto;margin-right: auto;width: 25%;">
        <div class="chart-wrapper">
        </div>
      </div>
      <div class="row" [hidden]="registrasiPage">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form [formGroup]="dataForm" (submit)="register()">
                <h1>Pendaftaran</h1>
                <p class="text-muted">Buat akun anda sekarang.</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input #nama formControlName="nama"
                    [ngClass]="{'is-valid':dataForm.get('nama').valid,'is-invalid':dataForm.get('nama').invalid && dataForm.get('nama').dirty}"
                    type="text" class="form-control" placeholder="Nama Dokter" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-phone"></i></span>
                  </div>
                  <input #no_telp
                    [ngClass]="{'is-invalid':dataForm.get('no_telp').invalid && dataForm.get('no_telp').dirty ,'is-valid':dataForm.get('no_telp').valid}"
                    formControlName="no_telp" type="number" class="form-control" placeholder="No. Handphone"
                    autocomplete="no_telp" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input #email formControlName="email"
                    [ngClass]="{'is-invalid':emailValid && dataForm.get('email').dirty, 'is-valid':dataForm.get('email').valid}"
                    type="text" class="form-control" placeholder="Email" autocomplete="email" required>
                </div>
                <div class="form-control-feedback" *ngIf="emailValid && dataForm.get('email').dirty">
                  <p class="text-danger">Email sudah terdaftar</p>
                </div>
                <div class="form-control-feedback" *ngIf="dataForm.get('email').invalid && dataForm.get('email').dirty">
                  <p class="text-danger">Email tidak valid</p>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input #password formControlName="password"
                    [ngClass]="{'is-invalid':dataForm.get('password').invalid && dataForm.get('password').dirty}"
                    type="password" class="form-control" placeholder="Password" autocomplete="new-password" required>
                </div>
                <div class="form-control-feedback"
                  *ngIf="dataForm.get('password').invalid && dataForm.get('password').dirty">
                  <p class="text-danger">Password minimal 8 karakter!</p>
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input ngModel formControlName="repassword"
                    [ngClass]="{'is-invalid':dataForm.value.repassword != dataForm.value.password && dataForm.get('repassword').dirty}"
                    (ngModelChange)="repasswordChange(dataForm.value.repassword)" type="password" class="form-control"
                    placeholder="Repeat password" autocomplete="new-password" required>
                </div>
                <div class="form-control-feedback"
                  *ngIf="dataForm.value.repassword != dataForm.value.password && dataForm.get('repassword').dirty">
                  <p class="text-danger">Password tidak sama!</p>
                </div>
                <button type="button" (click)="register()" [disabled]="dataForm.invalid"
                  class="btn btn-block btn-primary">Daftar</button>
                <p class="mt-2">
                  Anda sudah memiliki akun?
                  <label class="badge badge-pill badge-primary" (click)="masuk()">Masuk</label>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="row" [hidden]="succesRegistrasiPage">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4 text-center">
              <p >Periksa email anda untuk aktivasi akun. </p>
              <p class="mt-2">
                Anda sudah memiliki akun?
                <label class="badge badge-pill badge-primary" (click)="masuk()">Masuk</label>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
