<ngx-spinner></ngx-spinner>
<div class="animated fadeIn">
    <ng-keyboard-shortcuts [shortcuts]="shortcuts"></ng-keyboard-shortcuts>
    <ng-keyboard-shortcuts-help [key]="'f1'" [closeKey]="'escape'" [title]="'Help'"></ng-keyboard-shortcuts-help>
    <div class="row">
        <div class="col-lg-12">
            <!-- Nav tabs -->
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-add"></i>Ubah Data Asisten
                    <div class="card-header-actions">
                        <button type="button" class="card-header-action btn btn-link btn-setting"><i class="icon-settings"></i></button>
                        <button type="button" class="card-header-action btn btn-link btn-minimize" (click)="toggleCollapse()"><i class={{iconCollapse}}></i></button>
                        <button type="button" class="card-header-action btn btn-link btn-close"><i class="icon-close"></i></button>
                    </div>
                </div>
                <div [collapse]="isCollapsed" class="card-body">
                    <tabset>
                        <tab heading="Ubah Data Asisten">
                            <div class="row">
                                <div class="col-lg-12">
                                    <form [formGroup]="dataForm" (submit)="update()">
                                        <!-- <div class="card"> -->

                                        <div class="row">
                                            <div class="form-group col-sm-6">
                                                <label for="postal-code">Email</label>
                                                <input #email [ngClass]="{'is-valid':dataForm.get('email').valid, 'is-invalid': emailValid && dataForm.get('email').dirty}" type="email" formControlName="email" placeholder="Email asisten" class="form-control" required readonly>
                                                <div class="form-control-feedback" *ngIf="dataForm.get('email').invalid && dataForm.get('email').dirty">
                                                    <p class="text-danger">Email tidak valid</p>
                                                </div>
                                                <div class="form-control-feedback" *ngIf="emailValid && dataForm.get('email').dirty">
                                                    <p class="text-danger">Email sudah terdaftar</p>
                                                </div>
                                            </div>
                                            <div class="form-group col-sm-6">
                                                <label for="postal-code">Nama Lengkap</label>
                                                <input #nama type="text" formControlName="nama" placeholder="Nama lengkap" [ngClass]="{'is-valid':dataForm.get('nama').valid, 'is-invalid':dataForm.get('nama').invalid && dataForm.get('nama').dirty}" class="form-control">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="form-group col-sm-6">
                                                <label for="postal-code">No.Telp</label>
                                                <input #no_telp [ngClass]="{'is-valid':dataForm.get('no_telp').valid, 'is-invalid':dataForm.get('no_telp').invalid && dataForm.get('no_telp').dirty}" type="text" formControlName="no_telp" placeholder="No.Telp" class="form-control" required>
                                                <div class="invalid-feedback"> Number only </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="form-group col-sm-6">
                                                <label class="switch switch-label switch-pill switch-success">
                                                    <input ngModel formControlName="aktif" [checked]="aktif" (change)="change(dataForm.value.aktif)" class="switch-input" type="checkbox">
                                                    <span class="switch-slider" data-checked="On" data-unchecked="Off"></span>
                                                </label>
                                            </div>
                                        </div>

                                        <!-- <div class="card-footer"> -->
                                        <div class="form-actions float-right">
                                            <button class="btn btn-secondary" (click)="goBack()" type="button">Batal</button>
                                            <button type="submit" [disabled]="dataForm.invalid" class="btn btn-primary">Simpan</button>
                                        </div>
                                        <!-- </div> -->
                                        <!-- </div> -->
                                    </form>
                                </div>
                            </div>
                        </tab>
                        <tab heading="Password">
                            <div class="row">
                                <div class="col-lg-12">
                                    <form [formGroup]="dataPassword" (submit)="updatePassword()">
                                        <div class="row">
                                            <div class="form-group col-sm-6">
                                                <label for="postal-code">Password</label>
                                                <input #password type="password" formControlName="password" placeholder="Password" [ngClass]="{'is-invalid':dataPassword.get('password').invalid && dataPassword.get('password').dirty}" class="form-control" required>
                                                <div class="form-control-feedback" *ngIf="dataPassword.get('password').invalid && dataPassword.get('password').dirty">
                                                    <p class="text-danger">Password minimal 8 karakter!</p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-actions float-right">
                                            <button class="btn btn-secondary" (click)="goBack()" type="button">Batal</button>
                                            <button type="submit" [disabled]="dataPassword.invalid" class="btn btn-primary">Simpan</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </tab>
                    </tabset>
                </div>
            </div>
        </div>
        <!--/.col-->
    </div>
</div>
