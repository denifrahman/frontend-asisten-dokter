<ngx-spinner></ngx-spinner>
<div class="animated fadeIn">
    <ng-keyboard-shortcuts [shortcuts]="shortcuts"></ng-keyboard-shortcuts>
    <ng-keyboard-shortcuts-help [key]="'f1'" [closeKey]="'escape'" [title]="'Help'"></ng-keyboard-shortcuts-help>
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-add"></i>Tambah Asisten
                    <div class="card-header-actions">
                        <button type="button" class="card-header-action btn btn-link btn-setting"><i
                                class="icon-settings"></i></button>
                        <button type="button" class="card-header-action btn btn-link btn-minimize"
                            (click)="toggleCollapse()"><i class={{iconCollapse}}></i></button>
                        <button type="button" class="card-header-action btn btn-link btn-close"><i
                                class="icon-close"></i></button>
                    </div>
                </div>
                <div [collapse]="isCollapsed"
                    class="card-body">
                    <form [formGroup]="dataForm" (submit)="add()">
                        <div class="card-body">
                            <div class="row">
                                <div class="form-group col-sm-6">
                                    <label for="postal-code">Email</label>
                                    <input #email
                                        [ngClass]="{'is-valid':dataForm.get('email').valid, 'is-invalid': emailValid && dataForm.get('email').dirty}"
                                        type="email" formControlName="email" placeholder="Email asisten"
                                        class="form-control" required>
                                    <div class="form-control-feedback"
                                        *ngIf="dataForm.get('email').invalid && dataForm.get('email').dirty">
                                        <p class="text-danger">Email tidak valid</p>
                                    </div>
                                    <div class="form-control-feedback"
                                        *ngIf="emailValid && dataForm.get('email').dirty">
                                        <p class="text-danger">Email sudah terdaftar</p>
                                    </div>
                                </div>
                                <div class="form-group col-sm-6">
                                    <label for="postal-code">Nama Lengkap</label>
                                    <input #nama type="text" formControlName="nama" placeholder="Nama lengkap"
                                        [ngClass]="{'is-valid':dataForm.get('nama').valid, 'is-invalid':dataForm.get('nama').invalid && dataForm.get('nama').dirty}"
                                        class="form-control">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-sm-6">
                                    <label for="postal-code">No.Telp</label>
                                    <input #no_telp
                                        [ngClass]="{'is-valid':dataForm.get('no_telp').valid, 'is-invalid':dataForm.get('no_telp').invalid && dataForm.get('no_telp').dirty}"
                                        type="number" formControlName="no_telp" placeholder="No.Telp"
                                        class="form-control" required>
                                </div>
                                <div class="form-group col-sm-6">
                                    <label for="postal-code">Password</label>
                                    <input #password type="password" formControlName="password" placeholder="Password"
                                        [ngClass]="{'is-invalid':dataForm.get('password').invalid && dataForm.get('password').dirty}"
                                        class="form-control" required>
                                    <div class="form-control-feedback"
                                        *ngIf="dataForm.get('password').invalid && dataForm.get('password').dirty">
                                        <p class="text-danger">Password minimal 8 karakter!</p>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-sm-6">
                                    <label class="switch switch-label switch-pill switch-success">
                                        <input ngModel formControlName="aktif" [checked]="aktif"
                                            (change)="change(dataForm.value.aktif)" class="switch-input"
                                            type="checkbox">
                                        <span class="switch-slider" data-checked="On" data-unchecked="Off"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-actions float-right">
                            <button class="btn btn-secondary" (click)="goBack()" type="button">Batal</button>
                            <button type="submit" [disabled]="dataForm.invalid" class="btn btn-primary">Simpan</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div bsModal #lgModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Modal title</h4>
                <button type="button" class="close" (click)="lgModal.hide()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>One fine body&hellip;</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="lgModal.hide()">Batal</button>
                <button type="button" class="btn btn-primary">Simpan</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
