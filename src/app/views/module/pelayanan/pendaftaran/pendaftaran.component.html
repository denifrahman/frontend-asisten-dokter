<div class="animated fadeIn">
    <app-panduan></app-panduan>
    <div class="row">
        <app-popup-table-pasien class="col-md-7"></app-popup-table-pasien>
        <div class="col-md-5">
            <div class="card">
                <div class="card-header"><strong>Klaim BPJS</strong></div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="input-group"><input class="form-control form-control-sm" placeholder="klik disini dan pilih pasien" size="16" type="text" [disabled]="true">
                                <span class="input-group-append">
                                    <button class="btn btn-secondary btn-sm" type="button">Cari</button></span>
                            </div>
                        </div>
                    </div>
                    <div class="row card-body">
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="row">
                                        <div class="col-md-12 border-top bg-light">
                                            <div class="row mt-1 mb-1">
                                                <div class="col-sm-6">No. RM</div>

                                                <div class="col-sm-4">-</div>
                                            </div>
                                        </div>

                                        <div class="col-md-12 border-top bg-light">
                                            <div class="row mt-1 mb-1">
                                                <div class="col-sm-6">Nama</div>

                                                <div class="col-sm-4">-</div>
                                            </div>
                                        </div>

                                        <div class="col-md-12 border-top bg-light border-bottom">
                                            <div class="row mt-1 mb-1">
                                                <div class="col-sm-6">Jenis Kelamin</div>

                                                <div class="col-sm-4">-</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="row">
                                        <div class="col-md-12 border-top bg-light">
                                            <div class="row mt-1 mb-1">
                                                <div class="col-sm-6">Tgl</div>

                                                <div class="col-sm-4">-</div>
                                            </div>
                                        </div>

                                        <div class="col-md-12 border-top bg-light">
                                            <div class="row mt-1 mb-1">
                                                <div class="col-sm-6">Usia</div>

                                                <div class="col-sm-4">-</div>
                                            </div>
                                        </div>

                                        <div class="col-md-12 border-top bg-light border-bottom">
                                            <div class="row mt-1 mb-1">
                                                <div class="col-sm-6">Golongan Darah</div>

                                                <div class="col-sm-4">-</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 mb-4">
            <tabset>
                <tab>
                    <ng-template tabHeading><i class="fa fa-wheelchair"></i> Rawat Jalan &nbsp;<span class="badge badge-success">New</span></ng-template>
                 <app-form-rawat-jalan></app-form-rawat-jalan>
                </tab>
                <tab>
                    <ng-template tabHeading><i class="icon-calculator"></i> IGD &nbsp;<span class="badge badge-success">New</span></ng-template>
                    <div class="row">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group"><label for="name">Name</label>
                                        <input class="form-control form-control-sm" placeholder="klik disini dan pilih pasien" type="text" [disabled]="true">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group"><label for="ccnumber">Credit Card Number</label><input class="form-control form-control-sm" placeholder="0000 0000 0000 0000" type="text"></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-sm-4"><label for="ccmonth">Month</label><select class="form-control form-control-sm" id="ccmonth">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                        <option>6</option>
                                        <option>7</option>
                                        <option>8</option>
                                        <option>9</option>
                                        <option>10</option>
                                        <option>11</option>
                                        <option>12</option>
                                    </select></div>
                                <div class="form-group col-sm-4"><label for="ccyear">Year</label><select class="form-control form-control-sm" id="ccyear">
                                        <option>2014</option>
                                        <option>2015</option>
                                        <option>2016</option>
                                        <option>2017</option>
                                        <option>2018</option>
                                        <option>2019</option>
                                        <option>2020</option>
                                        <option>2021</option>
                                        <option>2022</option>
                                        <option>2023</option>
                                        <option>2024</option>
                                        <option>2025</option>
                                    </select></div>
                                <div class="col-sm-4">
                                    <div class="form-group"><label for="cvv">CVV/CVC</label><input class="form-control form-control-sm" placeholder="123" type="text"></div>
                                </div>
                            </div>
                            <!-- <div class="card-footer"> -->
                            <button class="btn btn-sm btn-primary float-right ml-2" type="submit"><i class="fa fa-dot-circle-o"></i> Submit</button>
                            <button class="btn btn-sm btn-danger float-right" type="reset"><i class="fa fa-ban"></i> Reset</button>
                            <!-- </div> -->
                        </div>
                    </div>
                </tab>
                <tab>
                    <ng-template tabHeading><i class="icon-pie-chart"></i> LABORATORIUM<span class="badge badge-success">New</span></ng-template>
                    <div class="row">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group"><label for="name">Name</label>
                                        <input class="form-control form-control-sm" placeholder="klik disini dan pilih pasien" type="text" [disabled]="true">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group"><label for="ccnumber">Credit Card Number</label><input class="form-control form-control-sm" placeholder="0000 0000 0000 0000" type="text"></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-sm-4"><label for="ccmonth">Month</label><select class="form-control form-control-sm" id="ccmonth">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                        <option>6</option>
                                        <option>7</option>
                                        <option>8</option>
                                        <option>9</option>
                                        <option>10</option>
                                        <option>11</option>
                                        <option>12</option>
                                    </select></div>
                                <div class="form-group col-sm-4"><label for="ccyear">Year</label><select class="form-control form-control-sm" id="ccyear">
                                        <option>2014</option>
                                        <option>2015</option>
                                        <option>2016</option>
                                        <option>2017</option>
                                        <option>2018</option>
                                        <option>2019</option>
                                        <option>2020</option>
                                        <option>2021</option>
                                        <option>2022</option>
                                        <option>2023</option>
                                        <option>2024</option>
                                        <option>2025</option>
                                    </select></div>
                                <div class="col-sm-4">
                                    <div class="form-group"><label for="cvv">CVV/CVC</label><input class="form-control form-control-sm" placeholder="123" type="text"></div>
                                </div>
                            </div>
                            <!-- <div class="card-footer"> -->
                            <button class="btn btn-sm btn-primary float-right ml-2" type="submit"><i class="fa fa-dot-circle-o"></i> Submit</button>
                            <button class="btn btn-sm btn-danger float-right" type="reset"><i class="fa fa-ban"></i> Reset</button>
                            <!-- </div> -->
                        </div>
                    </div>
                </tab>
            </tabset>
        </div>
    </div>
    <!--/.col-->
</div>
